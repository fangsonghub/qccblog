<div>
    <!-- SNS microblogging -->
    {{ with .Site.Social.twitter }}
    <a href="https://twitter.com/{{ . }}" target="_blank" title="Twitter"><i class="fa fa-twitter-square fa-fw" title="Twitter"></i></a>
    {{ end }}
    
    <!-- Techie -->
    {{ with .Site.Social.github }}
    <a href="https://github.com/{{ . }}" target="_blank" title="GitHub"><i class="fa fa-github-square fa-fw"></i></a>

    {{ end }}

    {{ with .Site.Social.gitlab }}

    <a href="https://gitlab.com/{{ . }}" target="_blank"><i class="fa fa-gitlab fa-fw"></i></a>

    {{ end }}
</div>
